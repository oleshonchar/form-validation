<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <form method="post" action="#" onsubmit="return Validate()" name="form">

            <div id="header_div">
                <span>Create a new account</span>
            </div>

            <div id="username_div">
                <input type="text" name="username" class="textInput" placeholder="Username">
                <div id="name_error"></div>
            </div>

            <div id="email_div">
                <input type="email" name="email" class="textInput" placeholder="Email">
                <div id="email_error"></div>
            </div>

            <div id="password_div">
                <input type="password" name="password" class="textInput" placeholder="Password">
            </div>

            <div id="pass_confirm_div">
                <input type="password" name="password_confirm" class="textInput" placeholder="Confirm password">
                <div id="password_error"></div>
            </div>

            <div>
                <input type="submit" name="register" value="Register" class="btn">
            </div>

        </form>
    </div>
</body>
</html>
<script type="scripts.js"></script>
